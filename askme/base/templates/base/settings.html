{% extends "base/base.html" %}
{% load static %}
{% block content %}
<div class="question-container">
    <div class="question-element p-bold">
        <h3>Settings: <a href="">NickName</a></h3>
        <div class="user-login">
            <form id="form" action="/">
                <div class="input-check-error">
                    <p><label for="flogin">login</label><br></p>
                    <div class="error-message"></div>
                    <input class="input-control" type="text" id="flogin" minlength="5" maxlength="20" placeholder="Enter your login"><br>
                </div>

                <div class="input-check-error">
                    <p><label for="femail">email</label><br></p>
                    <div class="error-message"></div>
                    <input class="input-control" type="text" id="femail" maxlength="30" placeholder="Enter your email"><br>
                </div>
                <div class="input-check-error">
                    <p><label for="fnickname">nickname</label><br></p>
                    <div class="error-message"></div>
                    <input class="input-control" type="text" id="fnickname" maxlength="20" placeholder="Enter your nickname"><br>
                </div>

                <div class="mb-3">
                    <p><label for="fupload">upload avatar</label><br></p>
                    <div class="person">
                        <img src={% static "img/avatar.jpg" %} alt="" class="avatar">
                    </div>
                    <input id="fupload" type="file" class="file-uploader" aria-label="Small file input example">
                </div>
                <button class="submit-ask center" type="submit">Save</button>
            </form>
        </div>
    </div>
</div>
<script defer src={% static "js/settings.js" %}></script>
{% endblock %}
